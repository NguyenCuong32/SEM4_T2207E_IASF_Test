<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<div th:insert="fragments/header ::header">
</div>
<body>
Catalogue here
<div class="container">
    <h1>class list</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVehicle">
        Add new Vehicle
    </button>
    <table class="table table-light" style="margin-top: 16px">
        <thead class="table-dark">
        <th>Vehicle ID</th>
        <th>Vehicle Name</th>
        <th>Vehicle Model</th>
        <th>Year Of Manufacture</th>
        <th>Vehicle Color</th>
        </thead>
        <tbody>
        <tr th:each="vehicle:${vehicles}">
            <td th:text="${vehicle.vehicleId}"></td>
            <td th:text="${vehicle.vehicleName}"></td>
            <td th:text="${vehicle.vehicleModel}"></td>
            <td th:text="${vehicle.yearOfManufacture}"></td>
            <td th:text="${vehicle.vehicleColor}"></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
<footer th:insert="fragments/footer ::footer-com">
</footer>
</html>
