<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}" class="btn btn-primary">Home</a>
<a th:href="@{formAdd}" class="btn btn-primary">Add</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Vehicle Id</th>
        <th scope="col">Vehicle Name</th>
        <th scope="col">Vehicle Model</th>
        <th scope="col">Year of Manufacture</th>
        <th scope="col">Vehicle Color</th>
        <th scope="col">Button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle: ${vehicles}">
        <th scope="row" th:text="${vehicle.vehicleId}"></th>
        <td th:text="${vehicle.vehicleName}"></td>
        <td th:text="${vehicle.vehicleModel}"></td>
        <td th:text="${vehicle.yearOfManufacture}"></td>
        <td th:text="${vehicle.vehicleColor}"></td>
        <td>
            <a th:href="@{formEdit/{id}(id=${vehicle.vehicleId})}" class="btn btn-warning">Edit</a>
            <a th:href="@{delete/{id}(id=${vehicle.vehicleId})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
