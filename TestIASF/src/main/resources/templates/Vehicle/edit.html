<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit new Vehicle</h1>
    <div class="row align-items-start">
        <div class="col-6">
            <form th:action="@{/vehicle/save}" method="post" th:object="${vehicle}">
                <div class="mb-3">
                    <input th:field="*{vehicleId}" type="hidden" class="form-control" id="id" name="id" placeholder="Class Id">
                </div>
                <div class="mb-3">
                    <label for="vehicleName" class="form-label">Class Name</label>
                    <input th:field="*{vehicleName}" type="text" class="form-control" id="vehicleName" name="vehicleName" placeholder="Vehicle Name">
                </div>
                <div class="mb-3">
                    <label for="vehicleModel" class="form-label">Class Name</label>
                    <input th:field="*{vehicleModel}" type="text" class="form-control" id="vehicleModel" name="vehicleModel" placeholder="Vehicle Model">
                </div>
                <div class="mb-3">
                    <label for="yearOfManufacture" class="form-label">Class Name</label>
                    <input th:field="*{yearOfManufacture}" type="text" class="form-control" id="yearOfManufacture" name="yearOfManufacture" placeholder="Year Of Manufacture">
                </div>
                <div class="mb-3">
                    <label for="vehicleColor" class="form-label">Class Name</label>
                    <input th:field="*{vehicleColor}" type="text" class="form-control" id="vehicleColor" name="vehicleColor" placeholder="Vehicle Color">
                </div>



                <button type="submit" class="btn btn-warning">Edit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
