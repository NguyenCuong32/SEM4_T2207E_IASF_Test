<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .error{color:red}
</style>
</head>
<body>
<div>
    <div class="m-4">
        <h1>Add new a vehicle</h1>
        <div class="row align-items-start">
            <div class="col-6">
                <form th:action="@{/vehicle/save}" method="post" th:object="${vehicle}">
                    <div class="mb-3">
                        <label for="vehicle_id" class="form-label">vehicle_id</label>
                        <input th:field="*{vehicle_id}" type="text" class="form-control" id="vehicle_id" name="vehicle_id" placeholder="vehicle_id">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle_name" class="form-label">vehicle_name</label>
                        <input th:field="*{vehicle_name}" type="text" class="form-control" id="vehicle_name" name="vehicle_id" placeholder="vehicle_name">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle_model" class="form-label">vehicle_model</label>
                        <input th:field="*{vehicle_model}"  class="form-control" id="vehicle_model"
                               name="vehicle_model" placeholder="vehicle_model">
                    </div>
                    <div class="mb-3">
                        <label for="year_of_manufacture" class="form-label">year_of_manufacture</label>
                        <input th:field="*{year_of_manufacture}" type="text" class="form-control" id="year_of_manufacture" name="year_of_manufacture" placeholder="year_of_manufacture">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle_color" class="form-label">vehicle_color</label>
                        <input th:field="*{vehicle_color}" type="text" class="form-control" id="vehicle_color" name="vehicle_color" placeholder="vehicle_color">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save vehicle</button>
                        <a th:href="@{/vehicle/list}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
