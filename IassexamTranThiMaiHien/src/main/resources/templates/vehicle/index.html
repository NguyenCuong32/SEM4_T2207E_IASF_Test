<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>vehicle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>List vehicle</h2>
    <a th:href="@{create}" class="btn btn-primary">Add vehicle</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Model</th>
            <th>Year of manufacture</th>
            <th>Color</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle: ${vehicleList}">
            <td th:text="${vehicle.vehicle_id}"></td>
            <td th:text="${vehicle.vehicle_name}"></td>
            <td th:text="${vehicle.vehicle_model}"></td>
            <td th:text="${vehicle.year_of_manufacture}"></td>
            <td th:text="${vehicle.vehicle_color}"></td>
            <td>
                <a th:href="@{update(vehicle_id=${vehicle.vehicle_id})}" class="btn btn-primary">Update</a>
                <a th:href="@{delete(id=${vehicle.vehicle_id})}"  class="btn btn-danger"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">Delete</a>
            </td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
