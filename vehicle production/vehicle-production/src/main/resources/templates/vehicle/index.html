<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Vehicle</h2>
    <a class="btn btn-primary" th:href="@{/vehicle/add}">Add a vehicle</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Vehicle Id</th>
            <th>Vehicle Name</th>
            <th>Vehicle Model</th>
            <th>Year of Manufacture</th>
            <th>Vehicle Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${vehicle}">
            <td th:text="${item.vehicle_id}"></td>
            <td th:text="${item.vehicle_name}"></td>
            <td th:text="${item.year_of_manufacture}"></td>
            <td th:text="${item.vehicle_color}"></td>
            <td>
                <a class="btn btn-success" th:href="@{editForm/{id}(id=${item.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{delete/{id}(id=${item.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
