<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Vehicle manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Edit Vehicle</h2>
    <form th:action="@{/vehicle/edit}" method="post" th:object="${vehicle}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 mt-3">
            <label for="vehicle_name" class="form-label">Vehicle name:</label>
            <input type="text" th:field="*{vehicle_name}" class="form-control" id="vehicle_name" placeholder="Enter Vehicle name" name="vehicle_name">
        </div>
        <div class="mb-3">
            <label for="vehicle_model" class="form-label">vehicle_model:</label>
            <input type="text" th:field="*{vehicle_model}" class="form-control" id="vehicle_model" placeholder="Enter vehicle model" name="vehicle model">
        </div>
        <div class="mb-3">
            <label for="year_of_manufacture" class="form-label">Model:</label>
            <input type="text" th:field="*{year_of_manufacture}" class="form-control" id="year_of_manufacture" placeholder="Enter year of manufacture" name="year_of_manufacture">
        </div>
        <div class="mb-3">
            <label for="vehicle_color" class="form-label">Vehicle Color:</label>
            <input type="text" th:field="*{vehicle_color}" class="form-control" id="vehicle_color" placeholder="Enter vehicle color" name="vehicle_color">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
