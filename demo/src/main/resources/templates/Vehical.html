<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="/employee.js"></script>
</head>
<body>

<div th:text="${vehicals}"></div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNew">Thêm mới</button>

    <div class="modal fade" id="addNew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div  class="modal-content">
                <form th:action="@{/vehical}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm mới nhân viên</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <label for="vehicleName">Vehicle Name:</label>
                        <input type="text" id="vehicleName" class="form-control" name="vehicleName"><br>

                        <label for="vehicleModel">Vehicle Model:</label>
                        <input type="text" id="vehicleModel" class="form-control" name="vehicleModel"><br>

                        <label for="yearOfManufacture">Year of Manufacture:</label>
                        <input type="number" id="yearOfManufacture" class="form-control" name="yearOfManufacture"><br>

                        <label for="vehicleColor">Vehicle Color:</label>
                        <input type="text" id="vehicleColor" class="form-control" name="vehicleColor"><br>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

<div>
    <table  class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Modal</th>
            <th>Year of manufacture</th>
            <th>Vehicle color</th>
            <th>Tác vụ</th>
        </tr>
        <tr th:each="item : ${vehicals}">
            <td th:text="${item.vehicle_id}"></td>
            <td th:text="${item.vehicle_name}"></td>
            <td th:text="${item.vehicle_model}"></td>
            <td th:text="${item.year_of_manufacture}"></td>
            <td th:text="${item.vehicle_color}"></td>
            <td>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
