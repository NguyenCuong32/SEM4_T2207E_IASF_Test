<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Film hay Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="/assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/styleAdmin.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.theme.default.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <div th:insert="fragments/sidebarAdmin::sidebarAdmin"></div>
    <!-- partial -->
    <div class="page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <div th:insert="fragments/navbarAdmin::navbarAdmin"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row d-flex justify-content-center">
                    <!-- content -->

                    <section class="container-fluid">
                        <h2>
                            <span class="text-light">Movie</span>
                            <small class="text-light" style="font-size: 0.5em">Add Movie</small>
                            <small>
                                <a class="d-print-none font-sm" th:href="@{/admin/movie/list}">
                                    <i class="mdi mdi-chevron-double-left"></i>
                                    Back List Movie
                                </a>
                            </small>
                        </h2>
                    </section>

                    <hr/>
                    <div class="row">
                        <div class="col-md-8 bold-labels">
                            <form action="#" th:action="@{/admin/movie/update(id=${movie.id})}" th:object="${movie}" method="POST" enctype="multipart/form-data">
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Profile Movie</button>
                                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Classify</button>
                                        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
                                    </div>
                                </nav>
                                <div class="tab-content bg-light rounded-end" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

                                        <div class="d-flex">
                                            <div class="form-group col-md-6 required">
                                                <label>Name phim</label>
                                                <input type="text" th:field="*{title}" placeholder="please input title" class="form-control w-100" onkeyup="ChangeToSlug()">
                                            </div>
                                            <div class="form-group col-md-6 required">
                                                <label>Name English</label>
                                                <input type="text" th:field="*{nameEng}" placeholder="please input name english" class="form-control w-100">
                                            </div>
                                        </div>

                                        <div class="d-flex">
                                            <div class="form-group col-sm-4">
                                                <label>Slug</label>
                                                <input  type="text" th:field="*{slug}" placeholder="please input title" class="form-control" id="convert_slug">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label>Total Episode</label>
                                                <input  type="text" th:field="*{totalEpisode}" placeholder="25 tập" class="form-control">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label>Subtitle</label>
                                                <select style="border: 1px solid #dee2e6; font-size: 14px" th:field="*{subtitle}" class="form-control">
                                                    <option th:value="1" th:selected="${movie.subtitle == 1}">Sub</option>
                                                    <option th:value="0" th:selected="${movie.subtitle == 0}">present</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-12">
                                            <label>Description</label>
                                            <input type="text" th:field="*{description}" placeholder="please input description" class="form-control">
                                        </div>

                                        <div class="d-flex">
                                            <div class="form-group col-sm-4">
                                                <label>Tag</label>
                                                <input  type="text" th:field="*{tag}" class="form-control">
                                            </div>

                                            <div class="form-group col-sm-4">
                                                <label>Tag Text</label>
                                                <input  type="text" th:field="*{tagText}" class="form-control">
                                            </div>

                                            <div class="form-group col-sm-4">
                                                <label>Year</label>
                                                <select style="border: 1px solid #dee2e6; font-size: 14px" th:field="*{year}" class="form-control">
                                                    <option th:each="numberYear : ${#numbers.sequence(2000, #dates.year(#dates.createNow()))}" th:value="${numberYear}" th:text="${numberYear}" th:selected="${movie.year}"></option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="d-flex">
                                            <div class="form-group col-sm-4">
                                                <label>Note Film</label>
                                                <input  type="text" th:field="*{noteFilm}" class="form-control">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label>Times</label>
                                                <input  type="text" th:field="*{times}" class="form-control">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label>Film Hot</label>
                                                <select th:field="*{filmHot}" class="form-control">
                                                    <option th:value="1" th:selected="${movie.filmHot == 1}">Film Hot</option>
                                                    <option th:value="0" th:selected="${movie.filmHot == 0}">None Film Hot</option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="d-flex">
                                            <div class="form-group col-sm-4">
                                                <label>Format Film</label>
                                                <select th:field="*{formatFilm}" class="form-control">
                                                    <option th:value="0" th:selected="${movie.formatFilm == 0}">Movie Theaters</option>
                                                    <option th:value="1" th:selected="${movie.formatFilm == 1}">Movie Copyright</option>
                                                    <option th:value="2" th:selected="${movie.formatFilm == 2}">Film 18+</option>
                                                    <option th:value="3" th:selected="${movie.formatFilm == 3}">Nominated Film</option>
                                                </select>
                                            </div>

                                            <div class="form-group col-sm-4">
                                                <label>Top Views</label>
                                                <select th:field="*{topViews}" class="form-control">
                                                    <option th:value="0" th:selected="${movie.topViews == 0}">None</option>
                                                    <option th:value="1" th:selected="${movie.topViews == 1}">Top views</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label>Show times</label>
                                                <input  type="text" th:field="*{showTimes}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="d-flex">
                                            <div class="form-group col-sm-4">
                                                <label>Trailer</label>
                                                <input  type="text" th:field="*{trailer}" class="form-control">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label>Film Active</label>
                                                <select th:field="*{activeFilm}" class="form-control">
                                                    <option th:value="0" th:selected="${movie.activeFilm == 0}">none</option>
                                                    <option th:value="1" th:selected="${movie.formatFilm == 1}">Active</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="posterUpload">Poster:</label>
                                            <div class="form-group w-100">
                                                <input type="file" id="posterUpload" name="posterUpload" accept="image/*">
                                            </div>
                                            <img th:src="@{'/poster/' + ${movie.poster}}" alt="${movie.nameEng}" class="h-auto w-25 rounded-0" />
                                        </div>

                                        <div class="form-group">
                                            <label for="thumbnail">Thumbnail:</label>
                                            <div class="form-group">
                                                <input class="text-light" type="file" id="thumbnail" name="thumbnail" accept="image/*" multiple>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                                        <div class="d-flex">
                                            <div class="form-group col-md-4 required">
                                                <label>Định dạng</label>
                                                <select th:field="*{category.id}" class="form-control">
                                                    <option th:each="category : ${categories}"
                                                            th:value="${category.id}"
                                                            th:text="${category.title}"
                                                            th:selected="${category.id eq movie.category?.id}">Category</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label>Status Film</label>
                                                <select th:field="*{statusFilm}" class="form-control">
                                                    <option th:value="0" th:selected="${movie.statusFilm == 0}">Coming soon</option>
                                                    <option th:value="1" th:selected="${movie.statusFilm == 1}">Now showing</option>
                                                    <option th:value="2" th:selected="${movie.statusFilm == 2}">Complete</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label>Country Film</label>
                                                <select th:field="*{country.id}" class="form-control mb-4">
                                                    <option th:each="country : ${countries}"
                                                            th:value="${country.id}"
                                                            th:text="${country.title}"
                                                            th:selected="${country.id eq movie.country?.id}">Country</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Genre Film</label>
                                            <div class="d-flex w-50 justify-content-between">
                                                <div th:each="genre : ${genres}">
                                                    <input type="checkbox" name="genreIds" th:value="${genre.id}" /> <span th:text="${genre.title}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
                                </div>
                                <div class="form-group mt-3">
                                    <div id="saveActions">
                                        <div class="btn-group" role="group">
                                            <button type="submit" class="btn btn-primary">
                                                <span class="mdi mdi-content-save"></span>
                                                <span>Save and Back List</span>
                                            </button>
                                        </div>
                                        <a class="btn btn-default">
                                            <span class="mdi mdi-backspace"></span>
                                            <span>Exit</span>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <div th:insert="fragments/footerAdmin::footerAdmin"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/assets/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/misc.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script src="/assets/js/autowirte.js"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script src="/assets/js/dashboard.js"></script>
<script src="/assets/js/searchActor.js"></script>
<script src="/assets/js/tagsAndChips.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- End custom js for this page -->
</body>
</html>
