<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/headAdmin::headAdmin">
<body>
<div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <div th:insert="fragments/sidebarAdmin::sidebarAdmin"></div>
    <!-- partial -->
    <div class="page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <div th:insert="fragments/navbarAdmin::navbarAdmin"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row d-flex justify-content-center">
                    <!-- content -->

                    <section class="container-fluid">
                        <h2>
                            <span class="text-light">Vehicles</span>
                            <small class="text-light" style="font-size: 0.5em">List Vehicles</small>
                        </h2>
                    </section>
                    <hr/>
                    <div class="position-relative w-100">
                        <div class="col-md-8 bold-labels position-absolute m-lg-0">
                            <a th:href="@{/admin/vehicle/add}" class="btn btn-primary btn-sm mb-2">Add Vehicles</a>
                            <table id="myTable" class="display table table-dark table-striped w-100">
                                <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Vehicle Id
                                    </th>
                                   <th>
                                       Vehicle Name
                                   </th>
                                    <th>
                                        Vehicle Model
                                    </th>
                                    <th>
                                        Vehicle Color
                                    </th>

                                    <th>
                                        Manager
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="vehicle, i : ${vehicles}">
                                    <td th:text="${i.index + 1}"/>
                                    <td th:text="${vehicle.vehicleId}"></td>
                                    <td th:text="${vehicle.vehicleName}"></td>
                                    <td th:text="${vehicle.vehicleModel}"></td>
                                    <td th:text="${vehicle.yearOfManuFacture}"></td>
                                    <td>
                                        <a th:href="@{/admin/vehicle/edit(id=${vehicle.vehicleId})}" class="btn btn-info btn-sm">
                                            edit
                                        </a>

                                        <a th:href="@{/admin/vehicle/delete(id=${vehicle.vehicleId})}" class="btn btn-danger btn-sm"  onclick="return confirm('Are you sure you want to delete this item?');">
                                            delete
                                        </a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <div th:insert="fragments/footerAdmin::footerAdmin"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<div th:insert="fragments/scriptAdmin::scriptAdmin"></div>
</body>
</html>
