<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/footer.css" rel="stylesheet">
</head>
<body>
<!--<div th:insert="~{fragment/header :: header}"></div>-->
<section class="container">
    <form th:action="@{/authenticateUser}" method="post">
        <div class="container">
            <div class="card text-center mx-auto" style="margin-top:200px; width: 32rem;">
                <div class="card-header ">
                    Log in
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                        You have been logout.
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group-row">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="username">Username</span>
                            <input type="text" name="username" class="form-control" aria-label="Username" aria-describedby="username">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="password">Password</span>
                            <input type="password" name="password" class="form-control" aria-label="Username" aria-describedby="password">
                        </div>
                    </div>

                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
                    <i th:if="${param.error}" class="error ms-2" style="margin-right:8px;">Username or password invalid</i>

                    <button class="btn btn-primary me-md-2" type="submit">Login</button>
                    <button class="btn btn-primary " type="close">Cancel</button>
                </div>
            </div>
        </div>
    </form>

</section>
<!--<div th:insert="~{fragment/footer :: footer}"></div>-->
</body>
</html>
