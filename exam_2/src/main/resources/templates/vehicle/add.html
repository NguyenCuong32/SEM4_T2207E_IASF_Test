<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/footer.css" rel="stylesheet">
</head>
<body>
<div class="container center">
    <h2>Add new Student</h2>
    <form th:action="@{/v1/vehicles/add}" method="post" th:object="${newVehicle}" >
        <div class="mb-3">
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input placeholder="Enter First Name" type="text" autofocus="autofocus" class="form-control" th:field="*{first_name}"/>
            <p th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input placeholder="Enter Last Name" type="text" autofocus="autofocus" class="form-control" th:field="*{last_name}"/>
            <p th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="gender">Gender</label>
            <select class="form-select" id="gender" name="gender" th:field="*{gender}" autofocus="autofocus">
                <option value="" selected disabled hidden>Choose Gender</option>
                <option th:value="'Male'">Male</option>
                <option th:value="'Female'">Female</option>
                <option th:value="'Other'">Other</option>
            </select>
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of birth</label>
            <input placeholder="Enter Date of birth" type="date" autofocus="autofocus" class="form-control" th:field="*{date_of_birth}">
            <p th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input placeholder="Enter address" type="text" autofocus="autofocus" class="form-control" th:field="*{address}">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input placeholder="Enter Phone Number" type="text" autofocus="autofocus" class="form-control" th:field="*{phone_number}">
            <p th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input placeholder="Enter Email" type="email" autofocus="autofocus" class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
        </div>

        <div class="mb-3">
            <label class="form-label" for="class">Class</label>
            <select class="form-select" id="class" name="class" th:field="*{class_id}" autofocus="autofocus">
                <option value="" selected disabled hidden>Choose Class</option>
                <option th:each="class : ${classes}" th:value="${class.getId()}" th:text="${class.getClass_name()}"></option>
            </select>
            <p th:if="${#fields.hasErrors('class_id')}" th:errors="*{class_id}" class="error"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Image</label>
            <input placeholder="Choose Image" type="file" class="form-control" id="image_url" name="image_url" accept="image/*" />
            <p th:if="${#fields.hasErrors('image_url')}" th:errors="*{image_url}" class="error"></p>
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/v1/students}" class="btn btn-secondary">Back</a>
        </div>

    </form>
</div>
</body>
</html>
