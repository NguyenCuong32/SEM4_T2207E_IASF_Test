<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-+sozWHy5zjFVkqOLZbUa/u8kG1GjsFUCmCOVh+w74j/fq5lBrw/zAU7xGzgsvOTC" crossorigin="anonymous">
    <link href="/css/footer.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div>
    <!-- content here -->
    <div class="abc">
        <h2>Students List</h2>
        <div>
            <a class="btn btn-secondary" th:href="@{/v1/vehicles/add}" sec:authorize="hasAnyRole('ADMIN', 'OPERATOR')">Add</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Vehicle_id</th>
                <th scope="col">Vehicle_name</th>
                <th scope="col">Vehicle_model</th>
                <th scope="col">Year_of_manufacture</th>
                <th scope="col">vehicle_color</th>
                <th scope="col">Action 1</th>
                <th scope="col">Action 2</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="vehicle : ${vehicles}">
                <th scope="row" th:text="${vehicle.getVehicle_id()}"></th>
                <td th:text="${vehicle.getVehicle_name()}"></td>
                <td th:text="${vehicle.getVehicle_model()}"></td>
                <td th:text="${vehicle.getYear_of_manufacture()}"></td>
                <td th:text="${vehicle.getVehicle_color()}"></td>
                <td><a th:href="@{/v1/vehicles/edit(studentId=${vehicle.getVehicle_id()})}" type="button" class="btn btn-success" sec:authorize="hasAnyRole('ADMIN')">Edit</a></td>
                <td><a class ="btn btn-danger" th:href="@{/v1/students/delete(studentId=${vehicle.getVehicle_id()})}"
                       onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false" sec:authorize="hasAnyRole('ADMIN')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:insert="~{fragment/footer :: footer}"></div>
</body>
</html>
