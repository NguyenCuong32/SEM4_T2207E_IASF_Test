<head>
    <meta charset="UTF-8">
    <title>add new</title>
</head>
<body>

<h1>add new</h1>
<form action="#"  th:action="@{addstd}" th:object="${vehicle}" method="post" style="width:800px;">


    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="exampleInputPas2sword13" th:field="*{vehicle_name}" style="width:500px;">
    </div>
    <p th:if="${#fields.hasErrors('vehicle_name')}" th:errors="*{vehicle_name}" class="error"/>
<div class="form-group">
        <label for="exampleInputPassword1">Model</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{vehicle_model}" style="width:500px;">
    </div>
    <p th:if="${#fields.hasErrors('vehicle_model')}" th:errors="*{vehicle_model}" class="error"/>
<div class="form-group">
        <label for="exampleInputPassword1">Year </label>
        <input type="text" class="form-control" id="exampleInputPassword2" th:field="*{year_of_manufacture}" style="width:500px;">
    </div>
    <p th:if="${#fields.hasErrors('year_of_manufacture')}" th:errors="*{year_of_manufacture}" class="error"/>
<div class="form-group">
        <label for="exampleInputPassword1">Color </label>
        <input type="text" class="form-control" id="exampleInputPassword13" th:field="*{vehicle_color}" style="width:500px;">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
