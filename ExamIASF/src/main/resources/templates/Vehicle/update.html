<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .error{color:red}
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<form action="#"
      th:action="@{/update/{id}(id=${vehicle.stdId})}"
      th:object="${vehicle}"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{vehicle_name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('vehicle_name')}" th:errors="*{vehicle_name}"></span>
    <label for="model">Model</label>
    <input type="text" th:field="*{vehicle_model}" id="model" placeholder="Name">
    <span th:if="${#fields.hasErrors('vehicle_model')}" th:errors="*{vehicle_model}"></span>
    <label for="year">Year</label>
    <input type="text" th:field="*{year_of_manufacture}" id="year" placeholder="Name">
    <span th:if="${#fields.hasErrors('year_of_manufacture')}" th:errors="*{year_of_manufacture}"></span>
    <label for="color">COlor</label>
    <input type="text" th:field="*{vehicle_color}" id="color" placeholder="Name">


    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
