<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>dashboard</title>
</head>
<body>
<div class="seedstarterlist" >

    <h2  >List of Seed Starters</h2>
    <a  th:href="@{addstd}" > Adding New</a>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>

            <th >ID</th>
            <th>Vehicle Name</th>
            <th >Vehicle Model</th>
            <th>Year Of Manfacture</th>
            <th>Vehicle Color</th>
            <th sec:authorize="hasAnyRole('ADMIN','OPERATOR')">Action</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="sb:${list}">
            <td>
                <div class="d-flex align-items-center">
                    <img
                            src="https://mdbootstrap.com/img/new/avatars/7.jpg"
                            class="rounded-circle"
                            alt=""
                            style="width: 45px; height: 45px"
                    />
                    <div class="ms-3">
                        <p th:text="${{sb.vehicle_id}}" />

                    </div>
                </div>
            </td>
            <td>
                <p class="fw-bold mb-1"  th:text="${{sb.vehicle_name}}" />
            </td>
            <td><p th:text="${{sb.vehicle_model}}" /></td>
            <td><p th:text="${{sb.year_of_manufacture}}" /></td>
            <td><p th:text="${{sb.vehicle_color}}" /></td>

            <td sec:authorize="hasAnyRole('ADMIN','OPERATOR')" >
                <a  th:href="@{edit/{id}(id=${sb.vehicle_id})}" > Edit  </a>
                <br/>
                <a  th:href="@{del/{id}(id=${sb.vehicle_id})}" > Delete  </a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
