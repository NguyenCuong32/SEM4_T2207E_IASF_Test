<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link  rel="stylesheet" href="/static/css/footer.css">
<link  rel="stylesheet" href="/static/css/style.css">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login</h1>
<div>
    <h1> Please Login</h1>
    <form th:action="@{/signin}" method="post" id="loginForm">

        <div>
            <!-- Email input -->
            <div class="form-outline form-label mb-4">
                <input type="text" id="form2Example1" name="username" class="form-control" />
                <label class="form-label" for="form2Example1">User</label>
            </div>

            <!-- Password input -->
            <div class="form-outline form-label mb-4">
                <input type="password" id="form2Example2"  name="password" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>


        </div>

</form></div>


</body>
</html>
