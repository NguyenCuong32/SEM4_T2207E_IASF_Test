<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>classroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apfast</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{list}">Clatalogues</a>
                    </li>

<!--                    <li sec:authorize="hasAnyRole('ADMIN')" class="nav-item">-->
<!--                        <a  class="nav-link" th:href="@{/pricing}">Pricing</a>-->
<!--                    </li>-->

                </ul>

<!--                <form class="d-flex" th:action="@{/logout}" method="post">-->
<!--                    <input type="submit" value="Logout" class="btn btn-outline-danger m-2">-->
<!--                </form>-->
            </div>
        </div>
    </nav>
</div>
<div class="container mt-3">
    <h2>List vehicle</h2>
    <a th:href="@{create}" class="btn btn-primary">Add new Vehicle</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Vehicle Id</th>
            <th>Vehicle Name</th>
            <th>Vehicle Model</th>
            <th>Year of Manufacture</th>
            <th>Vehicle Color</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle: ${vehicleList}">
            <td th:text="${vehicle.vehicle_id}"></td>
            <td th:text="${vehicle.vehicle_name}"></td>
            <td th:text="${vehicle.vehicle_model}"></td>
            <td th:text="${vehicle.year_of_manufacture}"></td>
            <td th:text="${vehicle.vehicle_color}"></td>

            <td>
                <a th:href="@{update(id=${vehicle.vehicle_id})}" class="btn btn-primary">Update</a>
                <a th:href="@{delete(id=${vehicle.vehicle_id})}"  class="btn btn-danger"
                   onclick="if (!(confirm('Are you sure you want to delete this vehicle?'))) return false">Delete</a>
            </td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
