<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create classroom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Create A New vehicle</h2>
    <form th:action="@{save}" method="post" th:object="${vehicle}">
        <div class="mb-3 mt-3">
            <label for="vehicle_name">Vehicle name</label>
            <input type="text" autofocus="autofocus" th:field="*{vehicle_name}" class="form-control" id="vehicle_name" placeholder="vehicle_name..." name="vehicle_name">
        </div>
        <div class="mb-3 mt-3">
            <label for="vehicle_model">Vehicle Model</label>
            <input type="text" autofocus="autofocus" th:field="*{vehicle_model}" class="form-control" id="vehicle_model" placeholder="vehicle_model..." name="vehicle_model">
        </div>
        <div class="mb-3 mt-3">
            <label for="year_of_manufacture">Year of Manufacture</label>
            <input type="text" autofocus="autofocus" th:field="*{year_of_manufacture}" class="form-control" id="year_of_manufacture" placeholder="year_of_manufacture..." name="year_of_manufacture">
        </div>
        <div class="mb-3 mt-3">
            <label for="vehicle_color">Vehicle Color</label>
            <input type="text" autofocus="autofocus" th:field="*{vehicle_model}" class="form-control" id="vehicle_color" placeholder="vehicle_color..." name="vehicle_color">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
